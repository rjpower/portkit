module:
  name: xmlrelaxng
  description: RelaxNG validation engine.
  estimated_loc: 10614
  c_files:
  - relaxng.c
  header_files:
  - include/libxml/relaxng.h
  key_functions:
  - xmlRelaxNGParse
  - xmlRelaxNGNewValidCtxt
  - xmlRelaxNGValidateDoc
  dependencies:
  - xmlstring
  - xmldict
