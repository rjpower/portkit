  api_overview: The xmlschemas module in libxml2 is responsible for parsing XML Schema
    Definition (XSD) documents and validating XML instance documents against these
    schemas. It implements the W3C XML Schema specification, handling complex type
    definitions, simple type definitions, element and attribute declarations, model
    groups, attribute groups, wildcards, and identity constraints (keys, unique, keyrefs).
    It provides APIs for both schema compilation (parsing) and document validation.
